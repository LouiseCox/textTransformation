<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Trans.</title>
    <h1>Text Transformation</h1>

    <style>
    ol {
        text-transform: lowercase;
    }
    </style>
</head>
<body>


 <ol>
    <li>Matt</li>
    <li>hilde</li>
    <li>erin</li>
    <li>mike</li>
    <li>ceilidh</li>
    <li>Shannon</li>
    <li>tegan</li>
    <li>sully</li>
    <li>matilde</li>
 </ol>   
</body>
</html>
